name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Завантажуємо код з репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Налаштовуємо Node.js середовище та кешування
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Крок 3: Встановлюємо залежності з кореня проєкту
      - name: Install dependencies
        run: npm ci

      # Крок 4: Створюємо білд для веб-додатку
      - name: Build the web app
        run: npx turbo run build --filter=fintrack-web

      # Крок 5: Деплой на gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
          publish_branch: gh-pages