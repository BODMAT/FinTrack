name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Завантажуємо код з репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Налаштовуємо Node.js середовище
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Крок 3: Встановлюємо залежності
      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci  # використовуємо "npm ci" для чистої установки залежностей

      # Крок 4: Створюємо білд
      - name: Build the project
        working-directory: ./apps/web
        run: npm run build

      # Крок 5: Деплой на gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist  # директорія, де знаходиться результат білду
          publish_branch: gh-pages